<html>
<head>
  <link rel=stylesheet type=text/css href="{{url_for('static',
    filename='styles.css')}}">
</head>
<body>
<h1>Welcome to your Junk Yard Selection</h1>
<p> Here are your items!</p>
<a href="{{url_for('login')}}">Login</a>

<p>
</p>

{%endfor%}


</body>
</html>
